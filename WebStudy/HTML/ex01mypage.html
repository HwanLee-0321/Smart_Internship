<!DOCTYPE html>
<!-- HTML 정보영역 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJH</title>
</head>

<!-- HTML 시각구현영역 -->
<body text="green" bgcolor="gray">
    <!-- 
        HTML 구조 꺼내기: ! + Enter
        주석 넣는 방법 :  Crtl + /
        라이브 서버 실행 : Alt + L + O
                            오른쪽 마우스 -> Open with Live Server
    -->
    <h1>재환이의 페이지</h1>
    <p>어 반갑고</p>
    <p>어어그래그래</p>
    <!-- 
        1. HTML은 요소로 구성되어있다.
        <p>: 시작태그
        안녕하세요. : 내용
        </p>: 끝태그
        <p>안녕하세요.</p>: 요소
    
        2. 요소에 추가적인 내용을 담고 싶을 때 속성을 사용한다.
        -> 속성은 시작 태그 안, 요소의 이름 뒤에 작성
        -> 속성1="값1" 속성2="값2" ... 형태로 작성
    -->
</body>
</html>
