<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul/ol태그: 리스트가 들어갈 공간을 만들어주는 태그
        li태그: 실제 리스트 값이 담기는 태그, ul과 ol 모두 사용
    -->

    <h3>준비할 재료</h3>
    <!-- ul(unordered list): 순서가 없는 -->
    <ul>
        <li>김치</li>
        <li>스팸</li>
        <li>대파</li>
        <li>찬밥</li>
        <li>참기름</li>
        <li>식용유</li>
        <li>간장</li>
    </ul>

    <h3>나만의 레시피</h3>
    <!-- ol(ordered list): 순서가 있는 리스트 -->
     <ol>
        <li>재료 손질, 스팸 볶아</li>
        <li>팬에 기름, 대파 김치 볶아</li>
        <li>밥과 스팸 넣고 볶아</li>
        <li>간장 넣고 참기름 넣고 섞어</li>
     </ol>
</body>
</html>
