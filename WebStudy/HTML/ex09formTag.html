<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form태그: 웹 페이지에 입력 폼을 만들 때 사용하는 태그
            -> action: 폼 데이터가 전송되는 url
            -> method: 폼 전송 방식(get/post)
    -->

    <form action="#">
        <!--
            input태그 기본
                - placeholder: 미리보기 텍스트 지정
                - autofocus: 자동 커서 지정
                - maxlength: 글자 수 제한 설정
        -->

        <!--
            label태그: 폼 양식에 이름을 붙이는 태그
            label for 속성: input id 속성
            -> 텍스트 클릭시 입력창 커서
        -->
        <h3>기본 정로를 입력하세요.</h3>
        <br>
        <label for="userId">아이디</label>

        <input type="text"
        id="userId"
        placeholder="아이디 입력해"
        autofocus
        >

        <br>

        <label for="">
            비밀번호
            <input type="password"
            placeholder="비번내놔"
            maxlength="10">
        </label>

        <br><br><br>

        <!--
            input태그 선택
            (1) type="checkout": 다중 선택 가능
            (2) type="radio": 다중 선택 불가능
            - name: 선택 도구 그룹화
            - value: 선택 값 구분
        -->

        <h3>커리큘럼에 포함된 과목을 모두 선택하세요.</h3>
        <label>
            HTML <input type="checkbox" name="" id="">
        </label>

        <label>
            CSS <input type="checkbox" name="" id="">
        </label>

        <label>
            JS <input type="checkbox" name="" id="">
        </label>

        <br><br><br>

        <!--
            input태그 XXX
            select태그: 선택 목록상자 공간 생성
            option태그: 목록상자 안 값 생성
        -->
        <h3>메일 주소를 입력하세요.</h3>
        <input type="text">@
        <select name="userEmail" id="">
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>
        <br>
        <textarea name="" id="" cols="50" rows="5"></textarea>

        <br><br><br>


        <!--
            input태그 제출
            - 작성 위치: form태그 내부
            - 적용 대상: form태그 내 모든 데이터터
        -->
        <input type="submit" value="가입하기!">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
