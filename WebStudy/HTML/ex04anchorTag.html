<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a태그 (anchor): 하이퍼링크 태그
            -> href: 클릭 시 이동하는 링크
            -> target: 링크를 여는 방법
                    _self: 현재 페이지에서 이동
                    _blank: 새로운 페이지에서 이동
    -->

    <!-- 포함된 요소 -->
    <a href="https://naver.com"> 
        <h2>
            네이버로슝
        </h2>
    </a>

    <a href="https://google.com" target="_blank">
        <h2>
            구글로슝
        </h2>
    </a>
</body>
</html>
