<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span{
            color:salmon;
        }
        ol>li{
            color: cornflowerblue;
        }

        span+li{
            color:brown;
        }

        span~li{
            color:darkblue;
        }
    </style>
</head>
<body>
    <div>
        <strong>점메추</strong>
        <ol>
            <span>(매우바삭한!)</span>
            <li>돈가스</li>
            <li>국밥</li>
            <li>제육</li>
        </ol>
    </div>
</body>
</html>
