<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    #pxFont {
      font-size: 16px;
    }
    #emFont {
      font-size: 2em;
    }
    #remFont {
      font-size: 2rem;
    }
    .parent{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
    }
    .child{
        width: 150px;
        height: 150px;
        background-color: burlywood;
    }
  </style>
</head>
<body>
  <p>폰트 크기 기준</p>
  <p id="pxFont">px로 조정 (16px)</p>
  <p id="emFont">em로 조정 (2em)</p>
  <p id="remFont">rem로 조정 (2rem)</p>

  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
