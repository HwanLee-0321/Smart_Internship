<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: tomato;
            transform: translate(100px, 100px) scale(1.2);
            transform: rotate(70deg);
            transform: skew(20deg, 30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
